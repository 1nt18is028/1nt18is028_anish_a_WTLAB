<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
    <style>
        .btn{
            background-color: rgb(154, 154, 231);
            padding: 10px;
            border-radius: 10%;
        }
        body {
            background: rgb(10, 4, 116);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(157, 157, 231, 1) 48%, rgba(0, 212, 255, 1) 100%);
        }

        h1 {
            font-size: larger;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(43, 3, 75);
            text-align: center;
        }

        h2 {
            font-size: medium;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(236, 122, 56);
            text-align: center;
        }

        form {
            text-align: center;
        }

        p {
            font-size: 50px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
    <title> Number check</title>
    <script>
        var turn = 0;
        var lastturn = 3;
        var cs = Math.floor((Math.random() * 10) + 1);
        function myfunc() {
            var n = document.getElementById("number").value;


            if (turn == lastturn) {
                document.write("Expected number was : " + cs + " .");
                document.write(" Sorry you're out of guesses.");
            }
            if (n == cs) {
                alert("correct guess");
            }
            else if (n < cs) {
                alert("Try guessing higher number than " + n);
                turn++;
            }
            else if (n > cs) {
                alert("Try guessing lower number than " + n);
                turn++;
            }
            else {
                alert("Wrong guess");
                turn++;

            }
        }
    </script>
</head>

<body>
    <h1>Guess the correct number!</h1>
    <h2> Enter a number from 1 to 10:</h2>
    <form>
        <input class="btn" type="number" id="number" name="number" value="1">
        <input  type="button" onclick="myfunc()" value="Try guessing">
    </form>
</body>

</html>
